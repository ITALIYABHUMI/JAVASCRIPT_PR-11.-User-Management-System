<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/output.css">
</head>

<body>

    <div class="container h-screen  mx-auto">
        <div class="flex p-3 flex-auto mx-auto h-screen  flex-row">
            <div
                class="xl:basis-1/3 lg:basis-2/3 md:basis-8/12 basis-full mx-auto h-fit self-center drop-shadow-xl rounded-md bg-white p-6">
                <h4 class="text-xl text-center pb-5 font-bold text-gray-500"> Login Page</h4>
                <form>
                    <div class="mb-6">
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email
                            address</label>
                        <input type="email" id="email"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="john.doe@company.com" required>
                    </div>
                    <div class="mb-6">
                        <label for="password"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                        <input type="password" id="password"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="•••••••••" required>
                    </div>
                    <div class="mb-6">
                        <label for="text" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Role</label>
                            <select id="role" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                <option value="user" class="">user</option>
                                <option value="admin">admin</option>
                            </select>
                    </div> 
                    <div class="text-end items-end mb-6">
                        <label for="remember"
                            class="ml-2 text-sm text-end font-medium text-gray-900 dark:text-gray-300"><a
                                href="register.html" class="text-blue-600 hover:underline dark:text-blue-500">create
                                account</a></label>
                    </div>
                    <div class="text-end items-end mb-6">
                        <label for="remember"
                            class="ml-2 text-sm text-end font-medium text-gray-900 dark:text-gray-300"><a
                                onclick="forgot()" class="text-blue-600 hover:underline dark:text-blue-500">Forget
                                Password ?</a></label>
                    </div>
                    <button type="submit" onclick="save()"
                        class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Login
                        to your account</button>

                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript">

        const save = () => {
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;
            let role = document.getElementById('role').value;

            let val = JSON.parse(localStorage.getItem('register'));

            let user = val.filter((v) => {
                return v.email == email;
            });

            if (user.length == 1) {
                if (user[0].password == password) {
                    if (user[0].role == role) {
                        localStorage.setItem('u_data', JSON.stringify(user[0]));
                        alert("user is conformed");
                        document.getElementById('email').value = "";
                        document.getElementById('password').value = "";
                        window.location.href = "index.html";
                    }
                    else {
                        alert("role is not found");
                    }
                }
                else {
                    alert("password is not found");
                }
            } else {
                alert("email is not found");
            }
        }

        const forgot = () => {
            window.location.href = "f_password.html"
        }

    </script>


</body>

</html>
