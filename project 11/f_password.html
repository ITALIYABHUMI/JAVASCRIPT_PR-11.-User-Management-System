<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/output.css"></head>
<body>

    <div class="container h-screen  mx-auto">
        <div class="flex p-3 flex-auto mx-auto h-screen  flex-row">
            <div
                class="xl:basis-1/3 lg:basis-2/3 md:basis-8/12 basis-full mx-auto h-fit self-center drop-shadow-xl rounded-md bg-white p-6">
                <h4 class="text-xl text-center pb-5 font-bold text-gray-500">forgot password</h4>
                <form>
                    <div class="mb-6">
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email
                            address</label>
                        <input type="email" id="useremail"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="john.doe@company.com" required>
                    </div>
                    <button type="button" onclick="forgot()"
                        class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 ">NEXT</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const forgot = () =>{
                let useremail = document.getElementById('useremail').value;
                let alluser = JSON.parse(localStorage.getItem('register'));
    
                let ans = alluser.filter((v)=>{
                    return v.email == useremail
                });
                if(ans.length == 1){
                    let otp = Math.floor(Math.random()*1000);
                    let obj ={
                        userotp : otp,
                        email : ans[0].email
                    }
                    localStorage.setItem('userotp',JSON.stringify(obj));
                    alert("otp:"+otp)
                    window.location.href="otp.html"
                }
                else{
                    alert("email is not valid")
                }
            }
    </script>
</body>

</html>
